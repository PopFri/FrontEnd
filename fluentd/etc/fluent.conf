<source>
  @type http
  port 9880
  bind 0.0.0.0
  add_http_headers true
  <parse>
    @type json
  </parse>
</source>

<match matomo.access>
  @type kafka2
  brokers kafka:9092
  default_topic matomo-logs
  <buffer>
    @type memory
    flush_interval 5s
  </buffer>
  <format>
    @type json
  </format>
</match>